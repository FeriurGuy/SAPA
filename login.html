<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - SAPA</title>

    <link rel="icon" href="assets/Icons/favicon.png" type="image/png" sizes="96x96">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">SAPA<span class="dot">.</span></a>
                <h2>Selamat Datang Kembali</h2>
                <p>Lanjut edit profil kamu.</p>
            </div>

            <div id="alert-box" class="alert hidden"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="nama@email.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Password kamu" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Masuk</button>
            </form>

            <div class="divider-text" style="text-align: center; margin: 20px 0; color: #94a3b8; font-size: 0.85rem;">
                <span>atau masuk dengan</span>
            </div>

            <div class="social-login-grid" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                <button type="button" class="btn-social google" onclick="handleSocialLogin('google')" style="border: 1px solid #e2e8f0; background: white; padding: 10px; border-radius: 8px; cursor: pointer;">
                    <i class="fa-brands fa-google" style="color: #DB4437;"></i>
                </button>
                <button type="button" class="btn-social github" onclick="handleSocialLogin('github')" style="border: 1px solid #e2e8f0; background: white; padding: 10px; border-radius: 8px; cursor: pointer;">
                    <i class="fa-brands fa-github" style="color: #333;"></i>
                </button>
                <button type="button" class="btn-social linkedin" onclick="handleSocialLogin('linkedin')" style="border: 1px solid #e2e8f0; background: white; padding: 10px; border-radius: 8px; cursor: pointer;">
                    <i class="fa-brands fa-linkedin" style="color: #0077b5;"></i>
                </button>
            </div>

            <div class="auth-footer">
                <p>Belum punya akun? <a href="register.html">Daftar dulu</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
