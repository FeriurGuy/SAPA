<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - SAPA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">SAPA<span class="dot">.</span></a>
                <h2>Selamat Datang Kembali</h2>
                <p>Lanjut edit profil kamu.</p>
            </div>

            <div id="alert-box" class="alert hidden"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="nama@email.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Password kamu" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Masuk</button>
            </form>

            <div class="auth-footer">
                <p>Belum punya akun? <a href="register.html">Daftar dulu</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
