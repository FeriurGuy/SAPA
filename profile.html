<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SAPA</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css"> <style>
        /* Override dikit biar pas jadi satu halaman penuh */
        body { min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        .profile-container { width: 100%; max-width: 480px; text-align: center; }
        .profile-avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid rgba(255,255,255,0.5); margin-bottom: 15px; }
        .profile-name { font-size: 1.5rem; font-weight: 700; margin-bottom: 5px; }
        .profile-bio { font-size: 0.95rem; opacity: 0.9; margin-bottom: 30px; }
        
        .link-card {
            display: block;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 16px;
            margin-bottom: 15px;
            border-radius: 50px; /* Pill shape */
            font-weight: 600;
            transition: transform 0.2s;
            border: 1px solid rgba(255,255,255,0.2);
            text-decoration: none;
            color: inherit;
        }
        .link-card:hover { transform: scale(1.02); }
        
        /* Footer kecil */
        .sapa-credit { margin-top: 40px; font-size: 0.8rem; opacity: 0.5; }
        .sapa-credit a { font-weight: bold; }
    </style>
</head>
<body id="themeBody" style="background-color: #4f46e5; color: white;"> <div class="profile-container">
        <img id="pAvatar" src="https://via.placeholder.com/150" alt="Avatar" class="profile-avatar">
        <h1 id="pName" class="profile-name">Loading...</h1>
        <p id="pBio" class="profile-bio">Please wait...</p>

        <div id="pLinks">
            <a href="#" class="link-card">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>
            <a href="#" class="link-card">
                <i class="fa-brands fa-linkedin"></i> LinkedIn
            </a>
            <a href="#" class="link-card">
                <i class="fa-solid fa-globe"></i> Website
            </a>
        </div>

        <div class="sapa-credit">
            Dibuat dengan <a href="index.html">SAPA.</a>
        </div>
    </div>

    <script type="module" src="js/renderer.js"></script>
</body>
</html>
